<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
	</head>

	<body style="width:450px;">
		<div class="container p-2" id="main">
			<div class="text-center">
				<img src="/assets/logo128.png">
			</div>
			<p class="text-center h3">StretchIt</p>
			<hr class="w-25 py-0">
			<p class="text-center lead">Helping to prevent computer usage injuries and maintain good productivity</p>
			<hr class="w-50">
			
			<div class="text-center">
				<button class="btn btn-success my-1 mx-5" id="silentBtn">Enable Silent Mode</button>
				<div>
					<button class="btn btn-success my-1 mr-1" id="stretches1Btn">See Hand Stretches</button>
					<button class="btn btn-success my-1 mr-1" id="stretches2Btn">See Body Stretches</button>
				</div>
				<button class="btn btn-warning my-1 mx-5" id="settingsBtn">Open Settings</button>
			</div>
		</div>

		<script src='./js/jquery.min.js'></script>
		<script src='./js/main.js'></script>
		<script src='./js/popper.min.js'></script>
		<script src='./js/bootstrap.min.js'></script>
	</body>
</html>
