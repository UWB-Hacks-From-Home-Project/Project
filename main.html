<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
	</head>

	<body style="width:450px;">
		<div class="container p-2" id="main">
			<p class="text-center h3">StretchIt</p>
			<hr class="w-25 py-0">
			<p class="text-center lead">Helping to prevent computer usage injuries and maintain good productivity</p>
			<hr class="w-50">
			<p class="text-center text-info">To get started, set your desired intervals and reminders in Settings below</p>
			<hr class="w-50">
			<div class="text-center">
				<img src="/assets/test.gif">
			</div>
			<button class="btn btn-primary m-1" id="sientBtn">Enable Silent Mode</button>
			<hr class="w-50">
      		<button class="btn btn-primary m-1" id="notif">sends a notif</button>
			<hr class="w-50">
			<button class="btn btn-primary m-1" id="postureAlarmOn">posture notification on</button>
			<button class="btn btn-primary m-1" id="postureAlarmOff">posture notification off</button>
			<hr class="w-50">
			<button class="btn btn-primary m-1" id="breakAlarmOn">break notification on</button>
			<button class="btn btn-primary m-1" id="breakAlarmOff">break notification off</button>
		</div>

		<script src='./js/jquery.min.js'></script>
		<script src='./js/main.js'></script>
		<script src='./js/popper.min.js'></script>
		<script src='./js/bootstrap.min.js'></script>
		<script src='./js/alarms.js'></script>
		<script src='./js/popup.js'></script>
	</body>
</html>
